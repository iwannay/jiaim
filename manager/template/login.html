    <div class="layui-layout layui-layout-admin layui-login">
        <form class="layui-form" method="POST">
            <div class="layui-title txt-center">
                <h2>登录</h2>
                <p>im后台</p>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon layui-icon-username"></i>
                </label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <i class="layui-icon layui-icon-password"></i>
                </label>
                <div class="layui-input-block">
                    <input type="password" name="passwd" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" title="记住密码" lay-skin="primary">
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
            </div>
        </form>
        {{render "public/footer.html"}}
    </div>
    <script src="/static/lib/layui/layui.js"></script>
    <script>
        layui.use('form');
    </script>
